<main>
    <h2>Contact Us</h2>
    <p>If you have questions, suggestions or would like to get involved in other ways, please reach out.</p>
    <form action="mailto:devin.askmeforwater@gmail.com" method="post" enctype="text/plain">
        <div>
            <label for="your-name">Name</label>
            <input type="text" id="your-name" name="your-name" required>
        </div>
        <div>
            <label for="your-email">Email</label>
            <input type="email" id="your-email" name="your-email" required>
        </div>
        <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Send</button>
    </form>
    <p>Alternatively, email us directly at <a href="mailto:devin.askmeforwater@gmail.com">devin.askmeforwater@gmail.com</a> or connect with us on social media.</p>
